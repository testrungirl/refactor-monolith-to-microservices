apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: env-config
        envFrom:
        - secretRef:
            name: env-secret
        envFrom:
        - secretRef:
            name: aws-secret
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws"
          readOnly: true
        image: testrungirl/udagram-api-user
        name: backend-user
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "1024Gi"
            cpu: "500m"  
      restartPolicy: Always
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret